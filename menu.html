<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


<header class="header" id="header">
    <div class="container">
        <div class="header__inner">
            <a href="#" class="logo-container">
                <img src="images/assets_linneja/logo-svg.svg" alt="">
            </a>
            <div class="header__wrapper">
                <div class="header__top">
                    <ul class="header__top-menu">
                        <li>
                            <a href="#">Par mums</a>
                        </li>
                        <li>
                            <a href="#">Piegādes informācija</a>
                        </li>
                        <li>
                            <a href="#">Kontakti</a>
                        </li>
                        <li>
                            <a href="#">Cits
                                <span>
                                        <svg width="7px" height="4px" viewBox="0 0 7 4" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                            <title>483950FB-537D-4C32-B500-A0CCADCD6C95</title>
                                            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" opacity="0.699999988">
                                                <g id="Tematiskie-ziedi" transform="translate(-934.000000, -47.000000)" stroke="#494C4D">
                                                    <g id="Navigation" transform="translate(376.000000, 0.000000)">
                                                        <g id="1st" transform="translate(190.000000, 40.000000)">
                                                            <g id="Link-4" transform="translate(340.000000, 0.000000)">
                                                                <g id="Icon" transform="translate(28.000000, 7.000000)">
                                                                    <polyline id="icon" points="0.5 0.5 3.5 3.5 6.5 0.5"></polyline>
                                                                </g>
                                                            </g>
                                                        </g>
                                                    </g>
                                                </g>
                                            </g>
                                        </svg>
                                    </span>
                            </a>
                        </li>
                    </ul>
                    <div class="header__top-menu-wrap">
                        <div class="control-wrap">
                            <div class="header__search js-search header-control-style">
                                <img src="images/assets_linneja/ic-search.svg" alt="">
                                Meklēšana
                            </div>
                            <div class="search">
                                <form id="SearchForm" class="search-wrap" action="/search-lv" method="GET" data-autocomplete-src='/search/autocomplete?l=lv'>
                                    <div class="input-wrap">
                                        <input autocomplete="off" name="q" id="search-needle" class="" type="search" aria-label="Meklēt produktu" value="" placeholder="Meklēt produktu ">
                                    </div>
                                    <div id="autocomplete-suggestions"></div>
                                </form>
                            </div>
                        </div>
                        <div class="header__links header__lang control-wrap">
                            <div class="dropdown header__links-item ">
                                <button type="button" class="dropdown-toggle header-control-style" data-toggle="dropdown">
                                    <img src="images/assets_linneja/ic-login.svg" alt="">
                                    Autorizācija
                                </button>
                                <div class="dropdown-menu no-close ">
                                    <h4>Ieiet sistēmā</h4>
                                    <form action="/user/process-login" class="login-form" method="POST">
                                        <div class="row">
                                            <div class="col">
                                                <div class="input-wrap">
                                                    <input type="email" class="form-control" name="email" id="f-email" placeholder="E-pasts">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col mt-2">
                                                <div class="input-wrap">
                                                    <input type="password" class="form-control" name="password" id="f-password" placeholder="Parole">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 d-flex align-items-center justify-content-center">
                                                <input type="submit" value="Ieiet" class="button-second w-100">
                                            </div>
                                            <div class="col-12 d-flex align-items-center justify-content-center mt-2">
                                                <a href="/password-recovery-lv" class="">Aizmirsu paroli</a>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="seperator">
                                        <div>vai ieiet ar:</div>
                                    </div>
                                    <div class="soc-buttons">
                                        <div class='row'>
                                            <div class='col-12'>

                                                <a class="pinky" href="/registration/facebook">
                                                    <svg style="width: 16px; height: 18px;">
                                                        <use xlink:href="#fb"></use>
                                                    </svg>
                                                    Facebook
                                                </a>

                                            </div>
                                        </div>    </div>
                                    <div class="foot seperator">
                                        Esmu jauns lietotājs un
                                        <a href="/registration-lv">vēlos reģistrēties &raquo;</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="control-wrap">
                            <div class="header__lang">
                                <img src="images/assets_linneja/ic-language.svg" alt="">
                                <ul class="languages">
                                    <li><a class="active" href="/lv">LV</a></li>
                                    <li><a href="/en">EN</a></li>
                                    <li><a href="/ru">RU</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header__list">
                    <ul class="header__min-menu">
                        <li>
                            <a href="/lv/ziedi">Ziedi un ..</a>menu
                        </li>
                        <li>
                            <a href="#">Tematiskie ziedi</a>
                        </li>
                        <li>
                            <a href="/lv/nesakartoti-produkti">Smaržas un kosmētika</a>
                        </li>
                        <li>
                            <a href="/lv/davanas">Dāvanas</a>
                        </li>
                    </ul>
                    <div class="header__lang cart-wrap">
                        <a href="/checkout-lv" class="header__links-item last">
                            <img src="images/assets_linneja/ic-cart.svg" alt="">
                            <span>0.00 €</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

</body>
</html>
